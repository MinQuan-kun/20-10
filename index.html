<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nhập tên của cậu :></title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Your name</title> <!-- Đặt tên hiển thị trên tab -->
    <!-- Liên kết tới tệp CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinload.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      crossorigin="anonymous" />
  </head>
  <body>
    <!-- Hình nền -->
    <div id="bg"></div>

    <div class="container content">
      <!-- Hộp thoại nhập tên -->
      <div id="nameInputSection" class="input-group" style="margin-top: 100px;">
        <div class="input-group-prepend">
          <span class="input-group-text">Tên của bạn</span>
        </div>
        <input type="text" id="txtName" placeholder="Nhập tên của bạn" class="form-control" />
        <div class="input-group-append">
          <button id="submitName" type="button" class="btn btn-primary">
            Gửi tên
          </button>
        </div>
      </div>
    </div>

    <audio src="./sound/CuteSong.mp3" autoplay></audio>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script>
      $(document).ready(function () {
        // Sự kiện khi người dùng nhấn nút gửi tên
        $("#submitName").click(function () {
          var userName = $("#txtName").val(); // Lấy tên người dùng nhập
          if (userName.trim() !== "") {
            // Chuyển hướng đến trang chào mừng với tên người dùng
            window.location.href = "Welcome.html?name=" + encodeURIComponent(userName);
          } else {
            Swal.fire({
              icon: "error",
              title: "Oops...",
              text: "Bạn phải nhập tên trước khi tiếp tục!",
              customClass: {
                title: 'error-title', // Lớp tùy chỉnh cho tiêu đề
                content: 'error-content' // Lớp tùy chỉnh cho nội dung
              }
            });
          }
        });
      });
    </script>
  </body>
</html>
